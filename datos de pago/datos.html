                <form class="form-tallas">

                        <input type="checkbox" id="talla-s" name="talla" value="S">
                    </div>
                    <div class="checkbox-group">

                    </div>
                    
                    <div class="form-group">
                        <label for="region">Región y ciudad</label>
                        <input type="text" id="region" placeholder="Región y ciudad" maxlength="100">
                    </div>
                    
                    <button type="submit">
